name: Release

on:
  push:
    branches:
      - release

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from plugin header
        id: version
        run: |
          VERSION=$(grep -m1 "Version:" buddyboss-mcp-server.php | sed 's/.*Version:[[:space:]]*//' | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Check if tag already exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.version.outputs.version }} already exists â€” skipping release."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build distribution ZIP
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          mkdir -p /tmp/buddyboss-mcp-server
          rsync -av --exclude-from=.distignore . /tmp/buddyboss-mcp-server/
          cd /tmp
          zip -r buddyboss-mcp-server-${{ steps.version.outputs.tag }}.zip buddyboss-mcp-server/
          echo "ZIP contents:"
          unzip -l buddyboss-mcp-server-${{ steps.version.outputs.tag }}.zip

      - name: Create tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: BuddyBoss MCP Server ${{ steps.version.outputs.tag }}
          body: |
            ## BuddyBoss MCP Server ${{ steps.version.outputs.tag }}

            Download `buddyboss-mcp-server-${{ steps.version.outputs.tag }}.zip` below, then upload it via **WordPress Admin > Plugins > Add New > Upload Plugin**.
          files: /tmp/buddyboss-mcp-server-${{ steps.version.outputs.tag }}.zip
          draft: false
          prerelease: false
